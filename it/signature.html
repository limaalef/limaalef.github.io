<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de E-mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 40px 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            align-items: start;
        }

        .preview-section {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 24px;
        }

        .preview-header {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .preview-box {
            min-height: 250px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            overflow: auto;
        }

        #canvasPreview {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 8px;
        }

        .empty-preview {
            text-align: center;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 18px;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .help-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 16px;
        }

        .help-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .form-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #c41e3a;
        }

        .phone-group {
            display: grid;
            grid-template-columns: 80px 80px 1fr;
            gap: 10px;
        }

        .phone-label-group {
            display: grid;
            grid-template-columns: 150px 80px 80px 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .address-fields {
            display: grid;
            grid-template-columns: 2fr 80px 124px;
            gap: 10px;
            margin-bottom: 10px;
        }

        .address-fields-2 {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 10px;
        }

        .radio-group {
            display: flex;
            gap: 24px;
            margin-top: 8px;
        }

        .radio-group-2 {
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .optional {
            color: #999;
            font-size: 0.9em;
            font-weight: normal;
        }

        canvas {
            display: none;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .preview-section {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assinatura de e-mail</h1>
        <p class="subtitle">Preencha os campos abaixo para criar a sua assinatura de e-mail</p>

        <div class="content">
            <div class="preview-section">
                <div class="preview-header">Preview</div>
                <div class="preview-box">
                    <div class="empty-preview" id="emptyPreview">
                        <div class="empty-icon">üëÄ</div>
                        <div>Sua assinatura<br>ser√° visualizada aqui.</div>
                    </div>
                    <img id="canvasPreview" alt="Preview da assinatura">
                </div>

                <div class="form-group">
                    <div class="radio-group-2">
                        <label>Tamanho da assinatura:</label>
                        <label class="radio-item">
                            <input type="radio" name="tamanho" value="normal" checked onchange="updatePreview()">
                            Normal
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="tamanho" value="grande" onchange="updatePreview()">
                            Grande
                        </label>
                    </div>
                </div>

                <button id="downloadBtn" onclick="downloadImage()" disabled>salvar assinatura</button>
                <a href="#" class="help-link" onclick="showHelp(); return false;">
                    <span class="help-icon">?</span>
                    veja como aplicar no outlook
                </a>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label>Nome (obrigat√≥rio)</label>
                    <input type="text" id="nome" placeholder="Nome completo" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" id="cargo" placeholder="Seu cargo" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label>Qual o seu setor?</label>
                    <input type="text" id="area" placeholder="Seu setor" oninput="updatePreview()">
                </div>

                <div class="form-group">
                    <label>Tema da assinatura:</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="tema" value="transparente" onchange="updatePreview()">
                            Transparente
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="tema" value="branco" onchange="updatePreview()">
                            Branco
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="tema" value="vermelho" checked onchange="updatePreview()">
                            Vermelho
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefone 1</label>
                    <div class="phone-label-group">
                        <select id="tipoTel1" onchange="updatePreview()">
                            <option value="">Tipo</option>
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Corporativo">Corporativo</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Celular">Celular</option>
                            <option value="Fixo">Fixo</option>
                        </select>
                        <input type="text" value="+55" disabled style="background: #f5f5f5;">
                        <input type="text" id="ddd1" placeholder="DDD" maxlength="2" oninput="updatePreview()">
                        <input type="text" id="telefone1" placeholder="N√∫mero" oninput="updatePreview()">
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefone 2 <span class="optional">(opcional)</span></label>
                    <div class="phone-label-group">
                        <select id="tipoTel2" onchange="updatePreview()">
                            <option value="">Tipo</option>
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Corporativo">Corporativo</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Celular">Celular</option>
                            <option value="Fixo">Fixo</option>
                        </select>
                        <input type="text" value="+55" disabled style="background: #f5f5f5;">
                        <input type="text" id="ddd2" placeholder="DDD" maxlength="2" oninput="updatePreview()">
                        <input type="text" id="telefone2" placeholder="N√∫mero" oninput="updatePreview()">
                    </div>
                </div>

                <div class="form-group">
                    <label>Exibir endere√ßo?</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="endereco" value="sim" onchange="toggleEndereco()">
                            Sim
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="endereco" value="nao" checked onchange="toggleEndereco()">
                            N√£o
                        </label>
                    </div>
                </div>

                <div id="enderecoFields" style="display: none;">
                    <div class="form-group">
                        <div class="address-fields">
                            <input type="text" id="rua" placeholder="Endere√ßo" oninput="updatePreview()">
                            <input type="text" id="numero" placeholder="N¬∫" oninput="updatePreview()">
                            <input type="text" id="complemento" placeholder="Complemento" oninput="updatePreview()">
                        </div>
                        <div class="address-fields-2">
                            <input type="text" id="bairro" placeholder="Bairro" oninput="updatePreview()">
                            <input type="text" id="cidade" placeholder="Cidade" oninput="updatePreview()">
                            <input type="text" id="estado" placeholder="Estado" maxlength="2" oninput="updatePreview()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="signatureCanvas"></canvas>

                const img = new Image();
                img.onload = function() {
                    logoBrancoImg = img;
                    updatePreview();
                };
                img.src = CONFIG.logoBranco;
            }
        };

        function toggleEndereco() {
            const mostrar = document.querySelector('input[name="endereco"]:checked').value === 'sim';
            document.getElementById('enderecoFields').style.display = mostrar ? 'block' : 'none';
            updatePreview();
        }

        function updatePreview() {
            const nome = document.getElementById('nome').value;
            const cargo = document.getElementById('cargo').value;
            const area = document.getElementById('area').value;
            const tipoTel1 = document.getElementById('tipoTel1').value;
            const ddd1 = document.getElementById('ddd1').value;
            const telefone1 = document.getElementById('telefone1').value;
            const tipoTel2 = document.getElementById('tipoTel2').value;
            const ddd2 = document.getElementById('ddd2').value;
            const telefone2 = document.getElementById('telefone2').value;
            const tema = document.querySelector('input[name="tema"]:checked').value;
            const mostrarEndereco = document.querySelector('input[name="endereco"]:checked').value === 'sim';

            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            const previewImg = document.getElementById('canvasPreview');
            const emptyPreview = document.getElementById('emptyPreview');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!nome) {
                emptyPreview.style.display = 'block';
                previewImg.style.display = 'none';
                downloadBtn.disabled = true;
                return;
            }

            const padding = 30;
            const width = 400;
            const borderRadius = 12;

            // Calcular altura necess√°ria
            let tempHeight = 500;
            canvas.width = width;
            canvas.height = tempHeight;

            let y = padding;
            const lineSpacing = 5;

            // Nome
            ctx.font = 'bold 24px Arial, sans-serif';
            y += 20;

            // Cargo
            if (cargo) {
                ctx.font = '19px Arial, sans-serif';
                y += 22;
            }

            // √Årea
            if (area) {
                ctx.font = '18px Arial, sans-serif';
                y += 20;
            }

            y += 10;

            // Telefones
            ctx.font = '16px Arial, sans-serif';
            if (ddd1 && telefone1) {
                y += 20;
            }
            if (ddd2 && telefone2) {
                y += 20;
            }

            // Endere√ßo
            if (mostrarEndereco) {
                const rua = document.getElementById('rua').value;
                const numero = document.getElementById('numero').value;
                const bairro = document.getElementById('bairro').value;
                const cidade = document.getElementById('cidade').value;
                const estado = document.getElementById('estado').value;

                if (rua || numero || bairro || cidade || estado) {
                    y += 15;
                    ctx.font = '15px Arial, sans-serif';
                    if (rua || numero) y += 18;
                    if (bairro || cidade || estado) y += 18;
                }
            }

            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, y);            
            ctx.strokeStyle = tema === 'vermelho' ? 'white' : '#EC020F';
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Logo
            y += 16;
            const logoImg = tema === 'vermelho' ? logoVermelhoImg : logoBrancoImg;
            if (logoImg) {
                const logoMaxWidth = 180;
                const logoMaxHeight = 60;
                let logoWidth = logoImg.width;
                let logoHeight = logoImg.height;
                
                if (logoWidth > logoMaxWidth) {
                    logoHeight = (logoMaxWidth / logoWidth) * logoHeight;
                    logoWidth = logoMaxWidth;
                }
                if (logoHeight > logoMaxHeight) {
                    logoWidth = (logoMaxHeight / logoHeight) * logoWidth;
                    logoHeight = logoMaxHeight;
                }
                
                y += logoHeight + 15;
            } else {
                y += 35;
            }

            // Website
            y += 20;

            const finalHeight = y + padding;
            canvas.height = finalHeight;

            // Redesenhar com altura correta
            ctx.clearRect(0, 0, width, finalHeight);

            // Background com cantos arredondados
            if (tema === 'vermelho') {
                const gradient = ctx.createLinearGradient(0, 0, width, finalHeight);
                gradient.addColorStop(0, '#EC020F');
                gradient.addColorStop(1, '#8f070f');
                ctx.fillStyle = gradient;
            } else if (tema === 'transparente') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0)';
            } else {
                ctx.fillStyle = '#FFFFFF';
            }

            // Desenhar ret√¢ngulo com cantos arredondados
            ctx.beginPath();
            ctx.moveTo(borderRadius, 0);
            ctx.lineTo(width - borderRadius, 0);
            ctx.quadraticCurveTo(width, 0, width, borderRadius);
            ctx.lineTo(width, finalHeight - borderRadius);
            ctx.quadraticCurveTo(width, finalHeight, width - borderRadius, finalHeight);
            ctx.lineTo(borderRadius, finalHeight);
            ctx.quadraticCurveTo(0, finalHeight, 0, finalHeight - borderRadius);
            ctx.lineTo(0, borderRadius);
            ctx.quadraticCurveTo(0, 0, borderRadius, 0);
            ctx.closePath();
            ctx.fill();

            // Adicionar borda sutil para tema branco
            if (tema === 'branco') {
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 2;
                ctx.stroke();
            }            

            // Definir cor do texto
            ctx.fillStyle = tema === 'vermelho' ? 'white' : '#333333';

            y = padding + 20;

            // Nome
            ctx.font = 'bold 24px Arial, sans-serif';
            ctx.fillText(nome, padding, y);
            y += 22;

            // Cargo
            if (cargo) {
                ctx.font = '19px Arial, sans-serif';
                ctx.fillStyle = tema === 'vermelho' ? 'white' : '#EC020F';
                ctx.fillText(cargo, padding, y + 5);
                y += 20 + 5;
            }

            // √Årea
            if (area) {
                ctx.font = '18px Arial, sans-serif';
                ctx.fillStyle = tema === 'vermelho' ? 'white' : '#666666';
                ctx.fillText(area, padding, y + 3);
                y += 20 + 3;
            }

            y += 10;

            // Telefones
            ctx.font = '16px Arial, sans-serif';
            ctx.fillStyle = tema === 'vermelho' ? 'white' : '#333333';
            if (ddd1 && telefone1) {
                const tel1Text = tipoTel1 
                    ? `${tipoTel1}: +55 (${ddd1}) ${telefone1}`
                    : `+55 (${ddd1}) ${telefone1}`;
                ctx.fillText(tel1Text, padding, y);
                y += 20;
            }
            if (ddd2 && telefone2) {
                const tel2Text = tipoTel2 
                    ? `${tipoTel2}: +55 (${ddd2}) ${telefone2}`
                    : `+55 (${ddd2}) ${telefone2}`;
                ctx.fillText(tel2Text, padding, y);
                y += 20;
            }

            // Endere√ßo
            if (mostrarEndereco) {
                const rua = document.getElementById('rua').value;
                const numero = document.getElementById('numero').value;
                const complemento = document.getElementById('complemento').value;
                const bairro = document.getElementById('bairro').value;
                const cidade = document.getElementById('cidade').value;
                const estado = document.getElementById('estado').value;

                y += 15;
                ctx.font = '15px Arial, sans-serif';

                let endereco1 = '';
                if (rua) endereco1 += rua;
                if (numero) endereco1 += (endereco1 ? ', ' : '') + numero;
                if (complemento) endereco1 += (endereco1 ? ' - ' : '') + complemento;

                if (endereco1) {
                    ctx.fillText(endereco1, padding, y);
                    y += 18;
                }

                let endereco2 = '';
                if (bairro) endereco2 += bairro;
                if (cidade) endereco2 += (bairro ? ' - ' : '') + cidade;
                if (estado) endereco2 += (cidade || bairro ? ' - ' : '') + estado.toUpperCase();

                if (endereco2) {
                    ctx.fillText(endereco2, padding, y);
                    y += 18;
                }
            }

            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.strokeStyle = tema === 'vermelho' ? 'white' : '#EC020F';
            ctx.lineTo(width - padding, y);
            ctx.stroke();

            // Logo
            y += 16;
            
            if (logoImg) {
                const logoMaxWidth = 180;
                const logoMaxHeight = 60;
                let logoWidth = logoImg.width;
                let logoHeight = logoImg.height;
                
                if (logoWidth > logoMaxWidth) {
                    logoHeight = (logoMaxWidth / logoWidth) * logoHeight;
                    logoWidth = logoMaxWidth;
                }
                if (logoHeight > logoMaxHeight) {
                    logoWidth = (logoMaxHeight / logoHeight) * logoWidth;
                    logoHeight = logoMaxHeight;
                }
                
                ctx.drawImage(logoImg, padding, y, logoWidth, logoHeight);
                y += logoHeight + 15;
            } else {
                ctx.font = 'bold 28px Arial, sans-serif';
                ctx.fillText('[SEU LOGO]', padding, y);
                y += 35;
            }

            // Website
            ctx.font = '15px Arial, sans-serif';
            ctx.fillText(CONFIG.website, padding, y);

            // Atualizar preview
            previewImg.src = canvas.toDataURL('image/png');
            emptyPreview.style.display = 'none';
            previewImg.style.display = 'block';
            downloadBtn.disabled = false;
        }

        function downloadImage() {
            const tamanho = document.querySelector('input[name="tamanho"]:checked').value;
            size = tamanho === 'normal' ? 0.70 : 1;

            const canvas = document.getElementById('signatureCanvas');
            const temp = document.createElement('canvas');
            const ctx = temp.getContext('2d');
            const nome = document.getElementById('nome').value;
            const nomeArquivo = nome ? `assinatura-${nome.replace(/\s+/g, '-').toLowerCase()}.png` : 'assinatura-email.png';

            temp.width = canvas.width * size;
            temp.height = canvas.height * size;
            ctx.drawImage(canvas, 0, 0, temp.width, temp.height);
            
            const link = document.createElement('a');
            link.download = nomeArquivo;
            link.href = temp.toDataURL('image/png');
            link.click();
        }

        function showHelp() {
            alert('Como aplicar no Outlook:\n\n1. Baixe a imagem da assinatura usando o bot√£o "salvar assinatura"\n2. Abra o Outlook\n3. V√° em Arquivo > Op√ß√µes > Email > Assinaturas\n4. Clique em "Novo" para criar uma nova assinatura\n5. Clique no √≠cone de imagem e selecione a assinatura baixada\n6. Salve e configure para usar automaticamente\n\nDica: Voc√™ tamb√©m pode inserir a imagem diretamente ao compor um email!');
        }
    </script>
